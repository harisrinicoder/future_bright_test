{% extends "base.html" %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
