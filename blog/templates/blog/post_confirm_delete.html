{% extends "base.html" %}

{% block title %}Delete Post - {{ post.title }}{% endblock %}

{% block content %}
  <div class="container py-4">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled <strong>{{ post.title }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{{ post.get_absolute_url }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
